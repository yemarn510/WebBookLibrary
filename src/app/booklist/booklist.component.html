<button type="button" class="btn btn-outline-green" routerLink="/add">Add Book</button>
<button type="button" class="btn btn-outline-purple" routerLink="/category">Category List</button>
<br>
<br>
<mat-form-field>
   <mat-label >Search</mat-label>
   <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
   <table mat-table [dataSource] = "dataSource" matSort>  
      <ng-container matColumnDef = "Id" >
         <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
         <td mat-cell *matCellDef = "let element" style="width: 3%;"> {{element.id}} </td>
      </ng-container>
   
       <ng-container matColumnDef = "Title" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
          <td mat-cell *matCellDef = "let element" style="width: 15%;"> {{element.title | slice :0: 20}}</td>
       </ng-container>
   
       <ng-container matColumnDef = "Author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
          <td mat-cell *matCellDef = "let element" style="width: 10%;"> {{element.author}} </td>
       </ng-container>
   
       <ng-container matColumnDef = "Publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
          <td mat-cell *matCellDef = "let element" style="width: 10%;"> {{element.publisher | slice :0: 20}} </td>
       </ng-container>
   
       <ng-container matColumnDef = "Summary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
          <td mat-cell *matCellDef = "let element" class="summary" style="width: 20%;"> {{element.summary | slice :0: 40}} </td>
       </ng-container>
   
       <ng-container matColumnDef = "Released_date">
          <th mat-header-cell *matHeaderCellDef> Released Date</th>
         <td mat-cell *matCellDef = "let element" style="width: 10%;"> {{element.release_date}} </td>
       </ng-container> 
   
       <ng-container matColumnDef = "Category">
         <th mat-header-cell *matHeaderCellDef> Category </th>
         <td mat-cell *matCellDef = "let element" style="width: 10%;">
            {{categoryList[element.category_id - 1].category_name}}
         </td>
      </ng-container> 
   
      <ng-container matColumnDef ="Operations" >
         <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Operations </th>
         <td mat-cell *matCellDef="let element" class="action-link">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
               <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-outline-primary" routerLink="/edit/{{element.id}}">Edit</button>
               </div>
               <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-outline-info" routerLink="/borrow/{{element.id}}">Borrow</button>
               </div>
               <div class="btn-group mr-2" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-outline-danger" (click)="onDelete(element.id)">Delete</button>
               </div>
            </div>
      </ng-container> 
   
       <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
       <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
   </table>
</div>
