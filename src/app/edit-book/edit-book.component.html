<h1 class="pageName">Edit this Book</h1>
<form class="example-form">
    <form [formGroup]="editBookForm" >
        <table align="center">
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" value="{{editBook?.title}}">
                </mat-form-field>
            </tr>
            
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>Author</mat-label>
                    <input matInput value="{{editBook?.author}}" formControlName="author">
                </mat-form-field>
            </tr>
            
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>Publisher</mat-label>
                    <input matInput value="{{editBook?.publisher}}" formControlName="publisher">
                </mat-form-field>
            </tr>
            
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>Summary</mat-label>
                    <textarea matInput value="{{editBook?.summary}}" formControlName="summary"></textarea>
                </mat-form-field>
            </tr>
            
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>Released Date</mat-label>
                    <input matInput value="{{editBook?.release_date}}" formControlName="release_date">
                </mat-form-field>
            </tr>
            
            <tr>
                <mat-form-field class="example-full-width">
                    <mat-label>{{categoryList[editBook?.category_id -1 ].category_name}}</mat-label>
                    <mat-select formControlName="category_id">
                      <mat-option *ngFor="let category of categoryList" [value]="category">
                          {{category.category_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </tr>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-outline-primary" (click)="editConfirm()">Submit</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <a class="btn btn-outline-danger" href="/cancel" role="button">Cancel</a>
                </div>
            </div>
        </table>
    </form>
</form>
